<div class="d-flex align-items-center flex-column">
  <div
    class="card bg-dark text-white mt-2 w-25"
    style="border-radius: 1rem"
    *ngFor="let user of personalList | async"
  >
    <div class="card-body p-2 text-center">
      <div>
        <h5>{{user.name}}</h5>
        <button class="btn btn-info" [routerLink]="['user', user.id]">
          Details
        </button>
      </div>
    </div>
  </div>
</div>
