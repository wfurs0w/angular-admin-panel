<div class="d-flex justify-content-center">
  <div class="card bg-dark text-white mt-2 w-25" style="border-radius: 1rem">
    <div class="card-body p-2 text-center">
      <div>
        <h5>User Details:</h5>
        <section *ngIf="user | async as user">
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </section>
      </div>
      <button class="btn btn-info" [routerLink]="['../']">Go Back</button>
    </div>
  </div>
</div>
